<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row ">
        <div class="col text-center">
          <div class="col ">
            <h2 class="text-center">Form</h2>
            <div class="mb-3 row">
              <label for="Name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder = "Enter Name" id="Name" />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="Email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"placeholder = "Enter Email" id="Email" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="Phone" class="col-sm-2 col-form-label">Phone</label>
              <div class="col-sm-10">
                <input type="number" class="form-control"placeholder = "Enter Phone" id="Phone" />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="date" class="col-sm-2 col-form-label"
                >Date of Birth</label
              >
              <div class="col-sm-10">
                <input type="date" class="form-control" id="date" />
              </div>
            </div>
            <!--Address-->
            <div class="mb-3 row">
              <label for="address" class="col-sm-2 col-form-label"
                >Adress</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder = "Enter Address"id="adress" />
              </div>
            </div>
            
            <!-- <div class="mb-3 row ">
                <label class=" col-sm-2 col-form-label" for="Gender">Gender</label>
                <input type="radio" name = "gd" > Male 
                <input type="radio" name = "gd" > Female
                <input type="radio" name = "gd"> Others
              </div> -->

            <div class="mb-3 row">
              <label class="control-label col-sm-2" for="blood"
                >Blood Group</label
              >
              <div class="col-sm-10">
                <select
                  class="form-select form-select-lg mb-3"
                  aria-label=".form-select-lg example"
                >
                  <option selected>Select</option>
                  <option value="1">AB</option>
                  <option value="2">B+</option>
                  <option value="3">O+</option>
                </select>
              </div>
            </div>
            


            <div class="mb-3">
              <input class="form-control" type="file" id="formFile" />
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
        <div class="col text-center">
          <h2>Table</h2>
          <table class="table table-light table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Rohan</td>
                <td>Verma</td>
                <td>@rohan</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Prashant</td>
                <td>Sahu</td>
                <td>@prashant</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Ansh</td>
                <td> Saxena</td>
                <td>@ansh</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
