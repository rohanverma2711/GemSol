<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="2ndAssignment.css">
</head>
<body>
    <header>
        Student Registration Form
    </header>
    <div class="details">
        <label for="name">Name :</label>
        <input type="name"class="inp" id="inp1"placeholder="Enter full name"><br><br>
        <label for="father's name">Father's Name :</label>
        <input type="father's name" class="inp" id="inp2"><br><br>
        <label for="mother's name">Mother's Name :</label>
        <input type="mother's name" class="inp" id="inp3"><br><br>
        <label for="Phone">Phone Number :</label>
        <input type="Phone" class="inp" id="inp4"placeholder="017xxxxxxxx"><br><br>
        <label for="email">Email :</label>
        <input type="email" class="inp"id="inp5" placeholder="sample@example.com"><br><br>
        <label for="Gender">Gender :</label>
        <div class="radio">
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female"> Female
        <input type="radio" name="gender" id="other">Other
        </div>
        <br><br>
        <label for="dob">Date Of Birth :</label>
        <div class="dob">
            <input type="number" min="1" max="31"> -
            <input type="number"min="1" max="12"> -
            <input type="number" id="yyyy"> (dd-mm-yyyy)
        </div>
        <br><br>
        <label for="address">Address :</label>
        <input type="text" name="add" id="address" placeholder="Street:-  House:-  Road:-"><br><br>
        <label for="blood group">Blood group :</label>
        <select name="bd" id="">
            <option value="" disabled selected>Select</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
        </select><br><br>
        <label for="">Department :</label>
        <div class="r1">
            <input type="radio" name="dept" id="">CSE
            <input type="radio" name="dept" id="">EEE
            <input type="radio" name="dept" id="">BBA
        </div>
        <br><br>
        <button>Submit</button>
        <button>Reset</button>
    </div>
</body>
</html>
